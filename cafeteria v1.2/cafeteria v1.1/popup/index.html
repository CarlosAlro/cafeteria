<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu-lateral</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"defer></script>
    
</head>
<body>
        <!-- Botão para abrir o popup -->
        <button onclick="abrirPopup()">Cadastrar</button>

        <!-- Fundo desfocado -->
        <div id="overlayBackground" class="overlay"></div>
    
        <!-- Popup de cadastro -->
        <div id="popupCadastro" class="popup">
            <h2>Cadastro</h2>
            <form onsubmit="exibirDados(event)">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                <button type="submit">Salvar</button>
            </form>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    
        <!-- Onde os dados serão exibidos -->
        <div id="dadosCadastrados" class="dados">
            <h3>Dados Cadastrados:</h3>
            <p><strong>Nome:</strong> <span id="resultadoNome"></span></p>
            <p><strong>Email:</strong> <span id="resultadoEmail"></span></p>
        </div>
    
</body>
</html>
